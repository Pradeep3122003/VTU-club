<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homes</title>
    <style>
        @media screen and (max-width: 721px){
            @media screen and (max-height: 1600px)  {
        .bar {
            background-image: linear-gradient(30deg,black,black,rgb(8, 41, 255),rgb(216, 255, 192));
            height:calc(5vh + 5vw);
            width: calc(5vh + 5vw);
            border-radius: 40%;
            align-items: center;
            display: flex;
            position: absolute;
            margin: 0vh 0vw;
            animation: bar 3s ease 1;
            cursor: move;
        }

      

        @keyframes bar {
            from{
               rotate: 0deg;
          
            }
            
            to{
                rotate: 360deg;
           
            }

        }

        .a1 {
            background-color: rgb(255, 255, 255);
            height: calc(3vh + 3vw);
            width: calc(3vh + 3vw);
            border-radius: 50%;
            position: relative;
            display: inline-block;
            align-items: center;
            margin: 3vh auto;
            padding: 5px;
            visibility: hidden;
        }

        .bar:click
        {
            height: auto;
            width: 100vw;
            border-radius: 0%;
            .a1{
                visibility: visible;
            }
        }

        .a1:hover{
            scale: 1.2;
        }

        #home{
            background-image: url("home.png");
            background-size: contain;
            background-position: center;
           background-color: yellow;
           scale: 1.2;
        }
        
        #book{
            background-image: url("book.png");
            background-size: contain;
            background-position: center;
        }
        
        #cup{
            background-image: url("cup.png");
            background-size: contain;
            background-position: center;
        }
        
        #con{
            background-image: url("contact.png");
            background-size: contain;
            background-position: center;
        }
        
        #set{
            background-image: url("set.png");
            background-size: contain;
            background-position: center;
        }

    }}
    </style>
</head>
<body >
    
    <div class="bar" id="mydivheader">
        <a href="index.html" class="a1" id="home"></a>
        <a href="book.html" class="a1" id="book"></a>
        <a href="eve.html" class="a1" id="cup"></a>
        <a href="contact.html" class="a1" id="con"></a>
        <a href="set.html" class="a1" id="set"></a>
    </div>

    <script>
        // Make the .bar object draggable by finger in mobile
const bar = document.querySelector('.bar');
bar.addEventListener('touchstart', (event) => {
  // Get the touch cursor position
  const touchX = event.touches[0].clientX;
  const touchY = event.touches[0].clientY;

  // Calculate the offset of the .bar object relative to the document
  const offsetX = bar.offsetLeft;
  const offsetY = bar.offsetTop;

  // Start dragging the .bar object
  document.addEventListener('touchmove', (event) => {
    // Calculate the new position of the .bar object
    const newX = touchX - offsetX;
    const newY = touchY - offsetY;

    // Set the new position of the .bar object
    bar.style.left = newX + 'px';
    bar.style.top = newY + 'px';
  });
});

// Stop dragging the .bar object when the touch is released
document.addEventListener('touchend', () => {
  document.removeEventListener('touchmove', () => {});
});

    </script>
</body>
</html>
